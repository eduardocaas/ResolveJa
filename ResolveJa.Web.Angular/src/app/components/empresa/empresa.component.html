<div class="container">
    <div class="box">
        <button>ABRIR TICKET</button>
    </div>
    <div class="box">
        <p>Consulte aqui seus tickets</p>
        <div>
            <form>
                <div>
                    <input type="text"
                           [formControl]="searchControl"
                           [(ngModel)]="cpfSearch"
                           mask="000.000.000-00"
                           placeholder="Digite aqui seu CPF" />
                    <span *ngIf="searchControl.invalid">{{getErrorMessageSearch()}}</span>
                </div>
                <div>
                    <button (click)="search()" [disabled]="!validSearchFields()">BUSCAR</button>
                </div>
            </form>        
        </div>
        <div>
            <p>Você ainda não abriu nenhum ticket!</p>
        </div>
    </div>
</div>
